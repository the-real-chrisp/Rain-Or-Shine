<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain or Shine?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        <h1 class="title is-flex is-justify-content-center">Rain or Shine?</h1>
        <p class="subtitle is-flex is-justify-content-center">This is a basic weather app. <strong>Please enter a city
                in the search bar to start!</strong></p>
    </header>
    <section class="card">
        <div class="card-content is-flex is-justify-content-center is-flex-direction-column">
            <input id="cityInput" class="input" type="text" placeholder="Enter a city">
        </div>
    </section>
    <button id="btn" class="button is-flex is-justify-content-center is-normal">Make it Rain... or Shine</button>
    <section class="card">
        <h2 class="card-header is-flex is-justify-content-center">Weather</h2>
        <div class="card-content">
            <div id="weatherInfo"></div>
        </div>
    </section>
    <script src="assets/script.js"></script>
</body>

</html>
